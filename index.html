<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumiñahui Arena - Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/logo2.png" alt="Logo Rumiñahui Arena" class="logo-header">
    </header>

    <main class="page-container">
        <div class="events-grid" id="events-grid">
            </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const eventsGrid = document.getElementById('events-grid');
            
            const events = [
                {
                    id: 'young',
                    imgSrc: '/Young4500',
                    name: 'YOUNG MIKO | xoxo 2024 TOUR',
                    date: '8 de Noviembre, 2024',
                    time: '8:00 PM',
                    price: '$200',
                    url: './young.html'
                },
                {
                    id: 'feid',
                    imgSrc: '/feid.png',
                    name: 'FEID | FERXXOCALIPSIS TOUR',
                    date: '6 de Diciembre, 2024',
                    time: '9:45 PM',
                    price: '$150',
                    url: './feid.html'
                },
                 {
                    id: 'madrid2',
                    imgSrc: '/FIFA13000.jpg',
                    name: 'FIFA Club World Cup | Real Madrid vs Al Hilal',
                    date: '18 de Junio, 2025',
                    time: '15:00 PM',
                    price: 'Ver en Sitio',
                    url: './madrid2.html'
                },
                {
                    id: 'madrid',
                    imgSrc: '/Laliga10.png',
                    name: '-15% OFF | LALIGA *Real Madrid vs Valencia*',
                    date: 'Fecha Pospuesta',
                    time: 'Hora por confirmar',
                    price: '$29.99',
                    url: './madrid.html'
                }
            ];

            events.forEach((event, index) => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <img src="${event.imgSrc}" alt="Imagen del evento ${event.name}">
                    <div class="event-card-details">
                        <h2>${event.name}</h2>
                        <p>${event.date} - ${event.time}</p>
                        <p class="price">${event.price}</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = event.url;
                });
                eventsGrid.appendChild(card);
            });
        });
    </script>
</body>
</html>
